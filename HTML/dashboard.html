<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stil.css">
    <title>Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="brand">
                <img src="/imagini/navbar_logo.png" alt="Logo">
                <span>Flabang</span>
            </div>

            <div class="dropdown">
                <button onclick="toggleDropdown()">Meniu &#9662;</button>
                <div class="dropdown-content" id="dropdownMenu">
                    <a href="login.html">Login</a>
                    <a href="register.html">Register</a>
                    <a href="dashboard.html">Dashboard</a>
                    <a href="proiecte-active.html">Proiecte active</a>
                </div>
            </div>

            <div class="user-menu">
                <div class="welcome-container">
                    <span id="welcome-message" class="welcome-text">Welcome!</span>
                    <div class="welcome-underline"></div>
                </div>
                <button class="logout-button" onclick="logout()">Logout</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Welcome to Your Dashboard</h1>
        <p>You are successfully logged in!</p>
    </div>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdownMenu");
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }

        window.onclick = function (event) {
            if (!event.target.matches('.dropdown button')) {
                var dropdown = document.getElementById("dropdownMenu");
                if (dropdown.style.display === "block") {
                    dropdown.style.display = "none";
                }
            }
        }

        function openGoogleMaps() {
            window.open('https://maps.google.com', '_blank');
        }
        
        function logout() {
            window.location.href = '/logout';
        }
    </script>
    <script src="/javascript/auth.js"></script>
</body>

</html>
